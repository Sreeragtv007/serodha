<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>SIP Calculator - Calculate Your Systematic Investment Plan Returns</title>
  <meta name="description" content="Use our SIP calculator to estimate your investment returns with ease. Plan your financial future with accurate SIP calculations.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SIP Calculator</h1>
    <form id="sipForm">
      <label>Monthly Investment (₹)</label>
      <input type="number" id="monthly" required />

      <label>Investment Period (Years)</label>
      <input type="number" id="years" required />

      <label>Expected Annual Return (%)</label>
      <input type="number" id="rate" required />

     
    </form>

    <div id="result" class="hidden">
      <h2>SIP RETURN</h2>
      <p>Total Invested: ₹<span id="invested"></span></p>
      <p>Estimated Returns: ₹<span id="returns"></span></p>
      <p>Total Value: ₹<span id="total"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
